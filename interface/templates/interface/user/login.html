{% extends 'interface/user/signup.html' %}

{% block form %}

    <form action="{% url 'interface:login' %}" method="post" class="col-md-6">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" id="username" class="form-control" type="text" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" id="password" class="form-control" type="password" required>
        </div>

        <button class="btn btn-primary">Log in</button>
        Don't have account? <a href="{% url 'interface:signup' %}">Sign up here</a>
    </form>

{% endblock %}
